<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SRM806工具集</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesom字体 -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/shop-item.css}" rel="stylesheet">

</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>
<!-- Page Content -->
<div class="container">

    <div class="row" style="width: 100%;">
        <div class="col-lg-3" th:include="fragments/choose :: choose"></div>
        <!-- /.col-lg-3 -->
        <div class="col-lg-9">
            <div th:replace="~{fragments/desc_card :: card}"></div>
            <!-- /.card -->
            <div class="row">
                <div class="dropdown" style="width: 100%;">
                    <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        选择计算功能
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 100%;">
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('pcBtn')" id="pcBtn">燃烧压强Pc</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('cdBtn')" id="cdBtn">壳体壁厚cDelta</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('abBtn')" id="abBtn">燃烧面积Ab</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('rtBtn')" id="rtBtn">喉部半径Rt</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('mbBtn')" id="mbBtn">由质量流率计算喉部半径Rt</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('paBtn')" id="paBtn">环境压强Pa</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('peBtn')" id="peBtn">出口压强Pe</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('ispBtn')" id="ispBtn">比冲Isp</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('fBtn')" id="fBtn">推力F</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('rBtn')" id="rBtn">燃速rate</a>
                        <a class="dropdown-item" href="javascript:void (0)" onclick="selectBtn('epsBtn')" id="epsBtn">喷管初始膨胀半角</a>
                    </div>
                </div>
            </div>
            <div id="carouselShow" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="2000">
                        <img th:src="@{/image/srmtool1.jpg}" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-interval="2000">
                        <img th:src="@{/image/srmtool2.jpg}" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-interval="2000">
                        <img th:src="@{/image/srmtool3.jpg}" class="d-block w-100">
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <form id="calForm" method="post">
                    <div class="form-group" id="s1d">
                        <label for="s1" id="s1l" class="col-sm-2 col-form-label">燃速系数m/s</label>
                        <input type="text" class="form-control" id="s1" name="s1">
                    </div>
                    <div class="form-group" id="s2d">
                        <label for="s2" id="s2l" class="col-sm-2 col-form-label">装药特征速度m/s</label>
                        <input type="text" class="form-control" id="s2" name="s2">
                    </div>
                    <div class="form-group" id="s3d">
                        <label for="s3" id="s3l" class="col-sm-2 col-form-label">燃烧面积m^2</label>
                        <input type="text" class="form-control" id="s3" name="s3">
                    </div>
                    <div class="form-group">
                        <label for="s4" id="s4l" class="col-sm-2 col-form-label">热损失系数</label>
                        <input type="text" class="form-control" id="s4" name="s4">
                    </div>
                    <div class="form-group">
                        <label for="s5" id="s5l" class="col-sm-2 col-form-label">压力指数</label>
                        <input type="text" class="form-control" id="s5" name="s5">
                    </div>
                    <div class="form-group">
                        <label for="s6" id="s6l" class="col-sm-2 col-form-label">推进剂密度kg/m^3</label>
                        <input type="text" class="form-control" id="s6" name="s6">
                    </div>
                    <div class="form-group">
                        <label for="s7" id="s7l" class="col-sm-2 col-form-label">喉部面积mm</label>
                            <input type="text" class="form-control" id="s7" name="s7">
                    </div>
                    <div class="form-group">
                        <label for="s8" id="s8l" class="col-sm-2 col-form-label">燃气气体常数J/kg.K</label>
                        <input type="text" class="form-control" id="s8" name="s8">
                    </div>
                    <div class="form-group">
                        <label for="s9" id="s9l" class="col-sm-2 col-form-label">燃气温度K</label>
                        <input type="text" class="form-control" id="s9" name="s9">
                    </div>
                    <input type="hidden" name="type" value="pc" id="type">
                </form>
            </div>
            <div class="input-group mb-12">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="resultS">燃烧室压力(MPa)</span>
                </div>
                <input type="text" class="form-control" id="result" readonly>
            </div>

            <button type="button" class="btn btn-success btn-block" onclick="calculate()">计算</button>

        </div>
        <!-- /.col-lg-9 -->
    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}">...</div>

<!-- Bootstrap core JavaScript -->
<script th:inline="javascript"> var contextRoot = [[@{/}]];</script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/srmtool.js}"></script>
</body>

</html>
